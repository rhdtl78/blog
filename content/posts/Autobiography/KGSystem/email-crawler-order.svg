82,400.5488,72,404.5488,82,408.5488,78,404.5488" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="78" y="386.8066">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="115" x="91" y="386.8066">No orders catched</text><!--
@startuml email-crawler-order
actor EmailCrawler
participant EmailService
participant Application
actor OrderCrawler
participant SRM
database Database

autonumber
EmailCrawler -> EmailService : Monitoring Emails
EmailService - -> EmailCrawler : Crawled Emails

alt new order catched
EmailCrawler -> Application : <<Event>> PurchaseOrderDeployed
Application -> OrderCrawler : Request crawl orders
OrderCrawler -> SRM : CrawlOrder
SRM - -> OrderCrawler : CrawledOrderInfo
OrderCrawler - -> Application : Results
Application -> Database : Save all
else no order catched
EmailCrawler -> EmailCrawler : No orders catched
end
@enduml

