# .travis.yml
language: node_js

node_js:
  - 'lts/*'

branches:
  only:
    - develop

before_install:
  - yarn global add gatsby-cli

install:
  - yarn install

before_script:
  - git config --global user.name JeonghunKong
  - git config --global user.email rhdtl78@gmail.com

script:
  - yarn build

deploy:
  type: git
  repo: https://${GITHUB_TOKEN}@github.com/rhdtl78/rhdtl78.github.io.git
  branch: master
